    <main class="main">
        <h2>My Components</h2>

        <section>
            <h3>Entre em contato</h3>
            <div class="row">
                <form action="#">
                    <div class="row">
                        <div>
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome" placeholder="Nome Completo">
                        </div>
                        <div>
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" autocomplete="off">
                        </div>
                    </div>

                    <label for="mensagem">Digite a sua mensagem</label>
                    <textarea name="mensagem" id="mensagem" rows="6"></textarea>

                    <input type="submit" value="Enviar" class="btn">
                </form>


                <address>
                    <p>
                        <b>Endereco:</b> Rua do Cedro, QD 31 Lt 23 Res. Caraibas - Cep: 74946-852
                    </p>

                    <p><b>Telefone:</b> (62) 99999-9999</p>

                    <p><b>E-mail:</b> gabrieldev@devs.com.br</p>

                </address>


            </div>
        </section>

        <section>
            <h3>Quiz</h3>

            <form action="" class="form-quiz">
                <label for="tecnologia">Qual é a sua liguagem preferia?</label>
                <select name="tecnologia" id="tecnologia">
                    <option value="null">Selecione</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">Java Script</option>
                    <option value="php">PHP</option>
                </select>

                <label>Baixa Prioridade <input type="radio" name="prioridade" value="baixa"></label>
                <label>Média Prioridade <input type="radio" name="prioridade" value="media"></label>
                <label>Alta Prioridade <input type="radio" name="prioridade" value="alta"></label>

                <label>
                    <input type="checkbox" name="copia" value="true"> Envie-me uma cópia
                </label>

                <label>
                    <input type="checkbox" name="humano" value="true"> Sou um humano
                </label>

                <div class="row">
                    <input type="reset" value="Limpar" class="btn-reset">
                    <input type="submit" value="Enviar" class="btn btn-stroker">
                </div>


            </form>
        </section>




    </main>
